<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`Hello I am a string!`) //add a ${var} in there

    // Styled
    console.log('%c I am some great text', 'font-size:30px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!
    console.warn('NOOO');

    // Error :|
    console.error('CRAP');

    // Info
    console.info('Crocs eat people');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains(1), 'Bad math');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); //shows children, styles, all properties and methods (methods in the prototype)
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //use groupCollapsed to present as collapsed
      console.log(`This is ${dog.name}, a ${dog.age} year-old dog.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // console.table() takes an array of objects. Assuming they all have the same property, will display in a table.
    console.table(dogs);

  </script>
</body>
</html>
