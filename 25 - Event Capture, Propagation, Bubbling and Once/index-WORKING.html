<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  //EVENT CAPTURE goes top down. To reverse, use {capture: true}
  //CLICK EVENTS FIRE by BUBBLING up. To only select the most nested element, use e.stopPropagation();
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    console.log(this.classList.value);
    //e.stopPropagation();
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true //unbind itself (div.removeEventListener)
  }));

  button.addEventListener('click', () => {
    console.log('Click!')
;  }, {
    once: true //prevent clicking more than once, e.g., checkout
})
</script>
</body>
</html>
